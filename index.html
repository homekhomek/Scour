<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>p5play</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>

	<div id="nextMatch" class="matchEnabled" onclick="attemptNextFloor()">
		<div id="nextMatchText">
			NEXT<br>FLOOR!
		</div>
	</div>

	<div id="myTeam">
		<div id="counters">
			<div id="counterText">- RUN STATS -</div>
			<div id="goldText">GOLD: 25</div>
			<div id="lvlText">FLOOR: 25</div>
			<div id="liveText">LIVES: 3</div>
			<div id="nextFloorInd"></div>
		</div>
		<div id="teamWrapper">
			<div id="teamContainer">

			</div>
		</div>

	</div>

	<script src="node_modules/p5/lib/p5.js"></script>
	<script src="node_modules/p5/lib/addons/p5.sound.min.js"></script>
	<script src="node_modules/p5play/planck.min.js"></script>
	<script src="node_modules/p5play/p5play.js"></script>
	<script src="js/const.js"></script>
	<script src="js/data.js"></script>
	<script src="js/render.js"></script>
	<script src="js/helper.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
