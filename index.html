<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>p5play</title>
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>

	<div id="nextMatch" class="matchEnabled">
		<div id="nextMatchText">
			NEXT<br>MATCH!
		</div>
	</div>

	<div id="myTeam">
		<div id="goldCounter">
			<div id="goldText">GOLD:<br>25</div>
		</div>
		<div id="lvlCounter">
			<div id="lvlText">FLOOR:<br>25</div>
		</div>
		<div id="teamLabel">MY TEAM</div>
		<div id="teamWrapper">
			<div id="teamContainer">
				<div class="teamMate">
					<div class="unitPortrait" style="background-image: url('img/crusader.png');"></div>
					<div class="unitName">John Castleford</div>
					<div class="stats">
						<span class="statsText">STATS ---</span><br>
						<span class="healthText">25 VIT</span><br>
						<span class="atkText">2-5 ATK</span><br>
						<span class="defText">0 DEF</span><br>
					</div>
					<div class="abilityLabel">-- ABILITIES --</div>
					<div class="abilityWrapper">
						<div class="abilitySlots">
							<div class="ability">
								every <span class="atkText">3 hits</span>, <span class="healthText">heal 2</span>
							</div>
							<div class="ability">
							</div>
							<div class="ability">
							</div>
						</div>
					</div>
					<div class="shopLabel">-- SHOP --</div>
					<div class="shopChoices">
						<div class="shopChoice1 shopChoice">
							<div class="cost">5 gold</div>
							<div class="shopDesc">
								5 VIT
							</div>
						</div>
						<div class="shopChoice2 shopChoice">
							<div class="cost">5 gold</div>
							<div class="shopDesc">
								ABL: first hit does x2 dmg
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="node_modules/p5/lib/p5.js"></script>
	<script src="node_modules/p5/lib/addons/p5.sound.min.js"></script>
	<script src="node_modules/p5play/planck.min.js"></script>
	<script src="node_modules/p5play/p5play.js"></script>
	<script src="js/const.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
